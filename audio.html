<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form and Media Page</title>
    <style>
        @keyframes updown {
            0%   {top: 110%;}
            50%  {top: 0;}
            100%  {top: 110%;}
        }

        @keyframes leftright {
            0%   {left: 0;}
            50%  {left: 80%;}
            100%  {left: 0;}
        }

        @keyframes vastag {
            0%   {width: 8vh;}
            50%  {width: 32vh;}
            100%  {width: 8vh;}
        }

        @keyframes forog {
            100% {transform: rotate(360deg);}
        }

        body {
            background: radial-gradient(#500, #000);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body::after {
            content: ' ';
            display: block;
            position: absolute;
            background: linear-gradient(rgba(255,255,255,.6), rgba(128,128,255,.3));
            width: 4vh;
            height: 70vh;
            margin-left: -17vh;
            left: 50%;
            bottom: 20vh;
            z-index: 2;
            border-radius: 1vh 1vh 2vh 2vh;
            filter: blur(.5vh);
            transform: skewX(-2deg);
        }

        #lamp {
            width: 40vh;
            height: 100vh;
            margin: 0 auto;
        }

        #top, #bottom {
            background: #888;
            background: linear-gradient(111deg, #111 0%, #ccc 45%, #ccc 50%, #888 60%, #111);
        }

        #top {
            height: 7vh;
            width: 36vh;
            position: relative;
            top: .5vh;
            left: 2vh;
            border-radius: 12vh 12vh 1vh 1vh/66% 66% 2vh 2vh;
            box-shadow: 0 4vh 16vh 16vh rgba(0,0,0,.5), 0 1vh 4vh 4vh rgba(0,0,0,.3),
                        inset 0 .5vh .5vh rgba(255,255,255,.5), inset 0 -.3vh .5vh rgba(128,0,0,.5);
            z-index: 2;
        }

        #top::after {
            content: ' ';
            display: block;
            position: absolute;
            background: #fff;
            width: 30vh;
            height: 3vh;
            margin-left: -15vh;
            left: 50%;
            bottom: 4vh;
            z-index: 2;
            border-radius: 48%;
            filter: blur(2vh);
        }

        #bottom {
            height: 3vh;
            border-radius: 1vh;
            box-shadow: inset 0 -.5vh .5vh rgba(0,0,0,.5), inset 0 .5vh .5vh rgba(128,0,0,.5);
        }

        #bottom::after {
            content: ' ';
            display: block;
            position: absolute;
            background: yellow;
            width: 30vh;
            height: 4vh;
            margin-left: -15vh;
            left: 50%;
            bottom: 5vh;
            z-index: 2;
            border-radius: 48%;
            filter: blur(3vh);
        }

        #glass {
            overflow: hidden;
            width: 100%;
            height: 90vh;
            position: relative;
            top: -4vh;
            transform: perspective(100vh) rotateX(12deg);
            filter: contrast(22);
            background: linear-gradient(blue 30%, #60a 80%, #a06 100%);
            box-shadow: inset 0 -5vh 1vh 1vh rgba(255,0,0,.6), 0 0 2.5px .2px #808;
            border-radius: 1vh 1vh 5vh 5vh/20%;
        }

        .bubble {
            height: 16vh;
            border-radius: 40%;
            background: red;
            position: absolute;
            filter: blur(4vh);
            animation: updown linear 37s infinite, leftright ease-in-out 23s infinite,
                       vastag linear 29s infinite, forog linear 31s infinite;
        }

        .bubble:nth-child(2) {
            animation: updown ease-in 41s infinite, leftright ease-in-out 47s infinite,
                       vastag linear 23s infinite, forog linear 29s infinite;
        }

        .bubble:nth-child(3) {
            animation: updown ease-out 43s infinite, leftright ease-in-out 53s infinite,
                       vastag linear 29s infinite, forog linear 31s infinite;
        }

        .bubble:nth-child(4) {
            animation: updown ease-in-out 47s infinite, leftright ease-in-out 59s infinite,
                       vastag linear 31s infinite, forog linear 41s infinite;
        }

        .bubble:nth-child(5) {
            animation: updown ease-in-out 29s infinite, leftright ease-in-out 31s infinite,
                       vastag linear 37s infinite, forog linear 47s infinite;
        }

        .bubble:last-child {
            animation: updown linear 53s infinite, leftright ease-in-out 29s infinite,
                       vastag linear 19s infinite, forog linear 37s infinite;
        }

        form {
    background-color: rgba(255, 255, 255, 0.5); /* White with 50% opacity */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
}
        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="url"],
        input[type="date"],
        input[type="time"],
        input[type="color"],
        input[type="file"],
        input[type="search"],
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: brown;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkred;
        }

        .sameclass {
            background-color: brown;
            color: white;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
        }

        #myAudio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Autoplay Audio (Hidden) -->
    <audio id="myAudio" autoplay>
        <source src="./audio/audio_thapa.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <form>
        <div>
            <label for="email">Enter Your Email</label>
            <input pattern="abc@gmail.com" type="email" placeholder="abc@gmail.com" name="email" id="email" required autocomplete="off" readonly>
        </div>

        <div>
            <label for="number">Enter Your Mobile Number</label>
            <input type="number" class="sameclass" id="number" maxlength="10" placeholder="Enter your mobile number">
        </div>

        <div>
            <label>Enter Your Gender</label>
            <label><input class="sameclass" type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <div>
            <label for="Country">Favorite Country</label>
            <select name="Country" id="Country">
                <option value="none">None</option>
                <option value="usa">USA</option>
                <option value="India">India</option>
            </select>
        </div>

        <div>
            <label for="CountryList">Select or Enter Your Favorite Country</label>
            <input type="text" name="CountryList" id="CountryList" list="CountryOptions">
            <datalist id="CountryOptions">
                <option value="none">None</option>
                <option value="usa">USA</option>
                <option value="India">India</option>
            </datalist>
        </div>

        <div>
            <label for="file">Upload a File</label>
            <input type="file" name="file" id="file">
        </div>
        <div id="lamp">
            <div id="top"></div>
            <div id="glass">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
            <div id="bottom"></div>
        </div>
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="range">Select a Range</label>
                <input type="range" id="range" max="5000" min="1000" value="3000">
            </div>

            <div>
                <label for="date">Select a Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div>
                <label for="time">Select a Time</label>
                <input type="time" id="time" name="time">
            </div>

            <div>
                <label for="color">Choose a Color</label>
                <input type="color" id="color" name="color">
            </div>
        </fieldset>

        <div>
            <label for="url">Enter a URL</label>
            <input type="url" id="url" name="url" placeholder="https://example.com">
        </div>

        <div>
            <label for="search">Search Something</label>
            <input type="search" id="search" name="search" placeholder="Search...">
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    
    
</body>
</html>
